<!-- Al hacer de esta forma las imagenes se cargan de una en una -->

<div     id="div-fot-{{ciudad}}" class="horizontal-pgn-div">          
  <h2    id="h2-fot-{{ciudad}}"  class="horizontal-pgn-h2">{{texto2}}</h2>   
  <img   id="img-fot-{{ciudad}}" class="horizontal-pgn-img" src="/src/13-imagenes/propias/fatima/png/300/1/3.png" alt="Fatima"> <!-- La más pequeña -->
  <h3    id="h3-fot-{{ciudad}}"  class="horizontal-pgn-h3">{{texto2}}</h3>   
  <button class="diapositivas-boton posicionar-izquierda" onclick="siguiente_{{ciudad}}(-1,1)">&#10094;</button> 
  <button class="diapositivas-boton posicionar-derecha"   onclick="siguiente_{{ciudad}}(1,1)">&#10095;</button> 
</div>
<script type="module" src="/src/12-js/d/diapositiva_fotos--{{ciudad}}.js"></script>
