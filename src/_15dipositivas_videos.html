<div     id="div-video-{{ciudad}}"  class="horizontal-pgn-div">

  <video id="video-video-{{ciudad}}" class="horizontal-pgn-img" controls autoplay><source src="/src/13-imagenes/propias/alcobasa/mp4/320/2021_09_09 21_21_14    @   Portugal Monasterio de Alcobasa @.mp4" type="video/mp4">Tu explorador no soporta videos mp4</video>
